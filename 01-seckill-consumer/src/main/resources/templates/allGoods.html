<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>商品信息</h2>
<div th:each="goods:${goodsList}">
    <a th:href="@{|goodsInfo?id=${goods.id}|}">
        <img th:src="@{|/${goods.imageUrl}|}"/><br>
        <span th:text="${goods.name}"/>
        <span th:text="${goods.nameDesc}"/><br>
        <span th:text="${goods.price}"/><br>
    </a>
</div>
</body>
</html>
